---
ip: "192.168.10.10"
memory: 512
cpus: 1
hostname: socotra
name: socotra
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: .
      to: /home/vagrant/socotra

sites:
    - map: socotra.local
      to: /home/vagrant/socotra/public

databases:
    - homestead
